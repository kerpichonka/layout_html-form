<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
      autocomplete="off"
      >
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="wrapper">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="age">
            How old are You?
            <input type="number"
              name="age"
              id="age"
              value="12"
              min="10"
              max="110"
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="date">
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              id="date"
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="check">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
              id="check"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <div class="wrapper">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="userEmail"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="password">
            Password:
            <input
              type="password"
              name="userPassword"
              id="password"
              minlength="4"
              maxlength="12"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="wrapper">
          <label for="button1">
            Do you love cats?
            <input
              type="radio"
              name="loveForCats"
              id="button1"
              value="Yes"
            >
            Yes
          </label>
          <label for="button2">
            <input
              type="radio"
              name="loveForCats"
              id="button2"
              value="No"
            >
            No
          </label>
        </div>
        <div class="wrapper">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="favoriteColor"
              id="color"
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="bedTime"
              id="time"
            >
          </label>
        </div>
        <div class="wrapper">
          <label for="cars">
            What are you favorite brands of cars?
            <select
              name="favoriteCars"
              id="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="wrapper">
          <label for="rate">
            How do you rate our work
            <input
              type="range"
              name="rateOfWork"
              id="rate"
              min="1"
              max="10"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="wrapper">
          <label for="comments">
            Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>
        <div class="wrapper">
          <label for="recommend">
            Would you recommend us?
            <select name="myRecommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
